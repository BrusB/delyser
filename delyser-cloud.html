<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delyser-Cloud</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/pages/delyser-cloud.css"> 
 

</head>
<body>

  <!-- Contenedor de formas geométricas de fondo -->
  <div class="shapes-container">
    <div class="triangle triangle-1"></div>
    <div class="triangle triangle-2"></div>
    <div class="triangle triangle-3"></div>
    <div class="triangle triangle-4"><img src="img/img-servicios/dental.png"></div>

    <!-- <div class="triangle triangle-4"><img src="img/img-litigios/balanza3.png"></div> -->
  </div>

  <!--HEADER-->
   <div data-include="header"></div>

  <main>
    <br><br><br><br><br><br><br><br>
    <h1 class="fade-in-up delay-4">DELYSER CLOUD</h1>
    <div class="divider-dot-center fade-in-up delay 4">
        <div class="dot"></div>
    </div>

    <br><br><br><br><br>
<div class="texto-cloud-1 fade-in-up">
  
  <!-- PRIMERA FILA: TEXTO (IZQUIERDA) + VIDEO (DERECHA) -->
  <div class="content-row">
    <!-- TEXTO A LA IZQUIERDA -->
    <div class="p1 fade-in-left delay-3">
      <h2>Gestiona tus documentos empresariales de forma sencilla y desde cualquier dispositivo.</h2><br>
      <p>DelyserCloud administra la información de nuestros clientes para que puedan acceder a ella fácilmente y en cualquier momento puedan disponer de sus documentos.</p>
    </div>
    
    <!-- VIDEO A LA DERECHA -->
    <div class="video-container fade-in-right delay-3">
      <div class="video-wrapper">
        <iframe 
          width="560" 
          height="315" 
          src="https://www.youtube.com/embed/rQo3yIRhWKE?si=qSCvGHK2mId-UL2R" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
  
  <!-- SEGUNDA FILA: BOTÓN CENTRADO -->
  <div class="button-section fade-in-up delay-4">
    <a href="#" class="delyser-btn outline pulse">
      <i class="ph ph-cloud"></i>
      Accede a Cloud
    </a>
  </div>
  
</div>
       
    <br><br><br><br><br>

  </main>

  <!-- FOOTER -->
<div data-include="footer"></div>


<button class="scroll-to-top" title="Volver arriba"></button>

<script src="js/btn-scroll.js"></script>
<script src="js/footer.js"></script>
<script src="js/scroll-animations2.js"></script>
<script src="js/slider.js"></script>
<script src="js/submenu.js"></script>
<script src="js/smooth-scroll.js"></script>
<script src="js/includes.js"></script>


</body>
</html>
